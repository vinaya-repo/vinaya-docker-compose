# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'newdocker'
  imageRepository: 'vinaya-repo'
  containerRegistry: 'myregistry9.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'myregistry98122127e-auth'
  k8sconnection: 'mycluster1-mynamespace'

# Agent VM image name
pool:
  name: 'mypool'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: 'mypool'
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      name: 'mypool'
    environment: 'stage'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              kubernetesServiceConnection: $(k8sconnection)
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)
          - task: HelmDeploy@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              connectionType: 'Azure Resource Manager'
              azureSubscriptionForACR: 'Azure subscription 1(e9271524-7275-4e25-9b3f-f52f6a4e4cac)'
              azureResourceGroupForACR: 'myresourcegrp'
              azureContainerRegistry: 'myregistry9'
              kubernetesCluster: 'mycluster1'
              namespace: 'mynamespace'
              command: 'install'
              chartType: 'Name'
              chartName: 'sample-java'